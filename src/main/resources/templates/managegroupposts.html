<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UNIty</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../unity.css" type="text/css"/>
</head>

<body>

    <header>
        <nav>

            <form class="search-container" th:action="@{/searchusers}" method="get">
                <input type="search" name="keyword" th:value="${keyword}" class="search-bar" placeholder="Search for users...">
                <button type="submit"><i class="material-icons">search</i></button>
            </form>

            <a href="/feed">Feed</a>
            <a href="/groups">Groups</a>
            <a sec:authorize="!isAuthenticated()" href="/login">Log-in</a>
            <a sec:authorize="!isAuthenticated()" href="/register">Register</a>
            <a sec:authorize="isAuthenticated()" href="/personalprofile">Profile</a>
            <a sec:authorize="isAuthenticated()" href="/messageinbox">Messages</a>
            <a sec:authorize="hasAuthority('ADMIN')" href="/adminportal">Admin</a>
            <a sec:authorize="isAuthenticated()" href="/logout">Log out</a>
        </nav>

        <h1>Admin Portal - Manage Group Posts</h1>
    </header>

    <main>

        <p class="alert alert-danger" th:unless="${groupPosts} and ${groupPosts.size()}"> There are currently no posts available!</p>

        <!-- Ordered list of posts on the feed -->
        <ol id="itemlist">
            <th:block th:each="post : ${groupPosts}">

                <li class="adminRecord">

                    <img th:src="${post.postUser.getProfilePicture()}" class="post-profile-picture">
                    <article class="postText">
                        <em><a class="user-search-link" th:href="@{'/'+profile+'/'+${post.postUser.getId()}}"
                               th:text="${post.postUser.getFullName()}"></a></em>
                        <p th:text="|${post.postContent}|"></p>
                        <p class="postDate" th:text="|${post.getPostDateTime}|"></p>
                    </article>

                    <div class="div-delete-button">
                        <form th:action="@{'/adminportal/deletegrouppost/{id}'(id=${post.getId()})}" method="POST">
                            <input type="hidden" name="_method" value="DELETE" />
                            <button class="delete-button" type="submit" value="delete"><i class="material-icons">clear</i></button>
                        </form>
                    </div>

                </li>
            </th:block>
        </ol>

        <form class="form-signin" method="get" action="/adminportal">
            <button class="btn btn-primary btn-block" type="submit">Back</button>
        </form>

        <span id="pagination">
            <button id="prev">&lt;</button>
            <span id="pageIndicator">0</span> of <span id="nPages">0</span>
            <button id="next">&gt;</button>
        </span>

    </main>

    <footer>&copy;Copyright 2022 Jakub Chamera</footer>

    <script type="text/javascript" src="../js/pagination.js"></script>

</body>
</html>
