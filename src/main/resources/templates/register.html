<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UNIty - Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../unity.css" type="text/css"/>

</head>

<body id="login-page">

<header>
    <nav>
        <a class="active" href="/"><i id="feed-icon" class="material-icons 30">home</i> Home</a>
        <a sec:authorize="!isAuthenticated()" href="/login"><i id="login-icon" class="material-icons 30">login</i> Log-in</a>
        <a sec:authorize="!isAuthenticated()" href="/register"><i id="register-icon" class="material-icons 30">app_registration</i>Register</a>
        <a sec:authorize="!isAuthenticated()" class="active" href="/feed"><i id="guest-icon" class="material-icons 30">rocket_launch</i> Enter as Guest</a>
        <a sec:authorize="isAuthenticated()" class="active" href="/feed"><i id="li-guest-icon" class="material-icons 30">rocket_launch</i> Back to UNIty</a>
        <a sec:authorize="isAuthenticated()" href="/logout"><i id="logout-icon" class="material-icons 30">logout</i> Log out</a>
    </nav>
</header>

<main>
    <form class="form-signin" method="post" action="/register">

        <!-- success and failure messages -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Oops, there is already an account with that email address</div>
        </div>
        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered
                to UNIty!
            </div>
        </div>

        <h2 class="form-signin-heading">Registration</h2>
        <!-- form fields-->
        <p>
            <label for="firstName" class="sr-only">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required=""
                   maxlength="50" pattern="[A-Za-z].{0,}"
                   title="Please enter a valid first name"
                   autofocus="">
        </p>
        <p>
            <label for="lastName" class="sr-only">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name"
                   required="" maxlength="50" pattern="[A-Za-z].{0,}"
                   title="Please enter a valid last name"
                   autofocus="">
        </p>
        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email"
                   required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                   title="Please enter a valid email"
                   maxlength="100"
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                   title="Password must contain at least one number, one uppercase and one lowercase letter, and at least 6 or more characters"
                   maxlength="255">
        </p>

        <button class="button-2" type="submit">Register</button>

        <p class="already-have-text">Already have an account? <a href="/login">Sign-in</a></p>
    </form>
</main>

<footer>&copy;Copyright 2022 Jakub Chamera</footer>

</body>
</html>
