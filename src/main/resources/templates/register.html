<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UNIty - Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../unity.css" type="text/css"/>

</head>

<body id="login-page">

<header>
    <nav>
        <a class="active" href="/">Home</a>
        <a class="active" href="/login">Login</a>
        <a class="active" href="/register">Register</a>
        <a class="active" href="/feed">Enter as Guest</a>
    </nav>
</header>

<main>
    <form class="form-signin" method="post" action="/register">

        <!-- success and failure messages -->
        <div th:if="${param.error}">
            <div class="alert alert-info">Oops, there is already an account with that email address</div>
        </div>
        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered
                to UNIty!
            </div>
        </div>

        <h2 class="form-signin-heading">Registration</h2>
        <!-- form fields-->
        <p>
            <label for="firstName" class="sr-only">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required=""
                   maxlength="50" pattern="[A-Za-z].{0,}"
                   title="Please enter a valid first name"
                   autofocus="">
        </p>
        <p>
            <label for="lastName" class="sr-only">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name"
                   required="" maxlength="50" pattern="[A-Za-z].{0,}"
                   title="Please enter a valid last name"
                   autofocus="">
        </p>
        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email"
                   required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                   title="Please enter a valid email"
                   maxlength="100"
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                   title="Password must contain at least one number, one uppercase and one lowercase letter, and at least 6 or more characters"
                   maxlength="255">
        </p>

        <button class="button-2" type="submit">Register</button>

        <p class="already-have-text">Already have an account? <a href="/login">Sign-in</a></p>
    </form>
</main>

<footer>&copy;Copyright 2022 Jakub Chamera</footer>

</body>
</html>
