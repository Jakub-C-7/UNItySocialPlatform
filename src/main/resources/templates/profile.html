<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../unity.css" type="text/css"/>
</head>
<body>

    <header>
        <nav>

            <form class="search-container" th:action="@{/searchusers}" method="get">
                <input type="search" name="keyword" th:value="${keyword}" class="search-bar" placeholder="Search for users...">
                <button type="submit"><i class="material-icons">search</i></button>
            </form>

            <a href="/feed">Feed</a>
            <a href="/groups">Groups</a>
            <a sec:authorize="!isAuthenticated()" href="/login">Log-in</a>
            <a sec:authorize="!isAuthenticated()" href="/register">Register</a>
            <a sec:authorize="isAuthenticated()" href="/personalprofile">Profile</a>
            <a sec:authorize="isAuthenticated()" href="/messageinbox">Messages</a>
            <a sec:authorize="hasAuthority('ADMIN')" href="/adminportal">Admin</a>
            <a sec:authorize="isAuthenticated()" href="/logout">Log out</a>
        </nav>
    </header>

    <main>
        <div class="profile-header">
            <img th:src="${user.getProfilePicture}" class="profile-picture">
            <b><h1 th:text="${user.getFullName()}"></h1></b>
            <form th:if="${areFriends}" th:action="@{'/chat/createnewchat/{id}'(id=${user.getId()})}" method="post" >
                <button sec:authorize="isAuthenticated()" class="delete-button" type="submit"> <i class="material-icons 30">chat</i></button>
            </form>
            <form th:unless="${areFriends}" th:action="@{'/sendfriendrequest/{id}'(id=${user.getId()})}" method="post" >
                <button sec:authorize="isAuthenticated()" class="delete-button" type="submit"> <i class="material-icons 30">person_add</i></button>
            </form>
            <span sec:authorize="isAuthenticated()" th:if="${areFriends && friendRecord.getAdded() == false}">Friend Request Pending</span>
        </div>

        <p th:text="${user.getProfileBio()}"></p>
        <p th:text="${user.getAcademicCourse()}"></p>

        <h2 th:if="${!posts.isEmpty()}">User's Posts: </h2>

        <ol id="itemlist">
            <th:block th:each="post : ${posts}">
                <li class="aPost">
                    <div class="post-top">
                        <img th:src="${post.postUser.getProfilePicture()}" class="post-profile-picture">
                        <article class="postText">
                            <em><h2 th:text="${post.postUser.getFullName()}"></h2></em>
                            <p th:text="|${post.postContent}|"></p>
                            <p class="postDate" th:text="|${post.getPostDateTime}|"></p>
                            <label id="likes" th:text="${postService.getLikeCount(post)+' likes'}"></label>
                        </article>

                        <div class="div-delete-button">
                            <form th:action="@{'/feed/likepost/otheruserprofile/{id}/{pid}'(id=${post.getId()}, pid=${post.getPostUser().getId()})}" method="post">
                                <button class="delete-button" type="submit"> <i class="material-icons">thumb_up</i></button>
                            </form>
                        </div>
                    </div>

                    <div th:if="${postCommentService.getPostComments(post).size()}" class="post_bottom">
                        <ol id="commentWrapper">
                            <th:block th:each="comment : ${postCommentService.getPostComments(post)}">
                                <div class="aComment">

                                    <img th:src="${comment.getCommentAuthor().getProfilePicture()}" class="post-profile-picture">
                                    <article class="messageText">
                                        <em><a class="user-search-link" th:href="@{profile+'/'+${post.postUser.getId()}}"
                                               th:text="${comment.commentAuthor.getFullName()}"></a></em>
                                        <p th:text="${comment.getCommentContent()}"></p>
                                    </article>

                                    <div class="div-delete-button" sec:authorize="isAuthenticated()">
                                        <form th:if="${comment.getCommentAuthor().getEmail() == principal.getName()}" th:action="@{'/feed/deletecomment/otheruserprofile/{id}/{pid}'(id=${comment.getId()}, pid=${post.getPostUser().getId()})}" method="POST">
                                            <input type="hidden" name="_method" value="DELETE" />
                                            <button class="delete-button" type="submit" value="delete"><i class="material-icons">clear</i></button>
                                        </form>
                                    </div>

                                </div>
                            </th:block>
                        </ol>
                    </div>

                    <!-- Form to create and add a new comment -->
                    <form sec:authorize="isAuthenticated()" class="createMessageWrapper" th:action="@{'/feed/addcomment/otheruserprofile/{id}/{pid}'(id=${post.getId()}, pid=${post.getPostUser().getId()})}" method="post">
                        <input class="createComment" type="text" id="commentContent" name="commentContent"
                               placeholder="Comment..." maxlength="255" required>
                        <button class="sendButton" type="submit"><i class="material-icons">send</i></button>
                    </form>

                </li>
            </th:block>
        </ol>
    </main>

    <footer>&copy;Copyright 2022 Jakub Chamera</footer>
</body>
</html>
