<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UNIty - Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../unity.css" type="text/css"/>
</head>

<body id="login-page">
<header>
    <nav>
        <a class="active" href="/"><i id="feed-icon" class="material-icons 30">home</i> Home</a>
        <a sec:authorize="!isAuthenticated()" href="/login"><i id="login-icon" class="material-icons 30">login</i> Log-in</a>
        <a sec:authorize="!isAuthenticated()" href="/register"><i id="register-icon" class="material-icons 30">app_registration</i>Register</a>
        <a sec:authorize="!isAuthenticated()" class="active" href="/feed"><i id="guest-icon" class="material-icons 30">rocket_launch</i> Enter as Guest</a>
        <a sec:authorize="isAuthenticated()" class="active" href="/feed"><i id="li-guest-icon" class="material-icons 30">rocket_launch</i> Back to UNIty</a>
        <a sec:authorize="isAuthenticated()" href="/logout"><i id="logout-icon" class="material-icons 30">logout</i> Log out</a>
    </nav>
</header>

<main>
    <form class="form-signin" method="post" action="/login">

        <!-- error message -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid email or password.</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>

        <h2 class="form-signin-heading">Login</h2>
        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email"
                   required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email"
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>
        <!--        <p>-->
        <!--            Remember me?-->
        <!--            <label for="remember-me" class="sr-only"></label>-->
        <!--            <input type="checkbox" id="remember-me" name="remember-me" class="form-control">-->
        <!--        </p>-->
        <button class="button-2" type="submit">Sign in</button>
        <p class="already-have-text">Don't have an account? <a href="/register">Register</a></p>
    </form>
</main>

<footer>&copy;Copyright 2022 Jakub Chamera</footer>

</body>
</html>
