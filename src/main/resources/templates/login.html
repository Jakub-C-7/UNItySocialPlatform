<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UNIty - Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../unity.css" type="text/css"/>
</head>

<body>
<header>
    <nav>
        <a class="active" href="/">Home</a>
        <a class="active" href="/login">Login</a>
        <a class="active" href="/register">Register</a>
    </nav>
</header>

<main id="login-page">
    <form class="form-signin" method="post" action="/login">

        <!-- error message -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password.</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>

        <h2 class="form-signin-heading">UNIty Login</h2>
        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email"
                   required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email"
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>
        <!--        <p>-->
        <!--            Remember me?-->
        <!--            <label for="remember-me" class="sr-only"></label>-->
        <!--            <input type="checkbox" id="remember-me" name="remember-me" class="form-control">-->
        <!--        </p>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p>Don't have an account? <a href="/register">Register</a></p>
    </form>
</main>

<footer>&copy;Copyright 2022 Jakub Chamera</footer>
</body>
</html>
