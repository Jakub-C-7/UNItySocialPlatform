<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Personal Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="unity.css" type="text/css"/>
</head>

<body>

    <header>
        <nav>
            <a href="/feed">Feed</a>
            <a href="/personalprofile">Profile</a>
            <a href="/messageinbox">Messages</a>
            <a href="/logout">Log out</a>
        </nav>
    </header>

    <main>
        <div class="profile-header">
            <img th:src="${user.getProfilePicture}" class="profile-picture">
            <h1>[[${#request.userPrincipal.principal.fullName}]]</h1>
        </div>

        <p>Hi there! <b>[[${#request.userPrincipal.principal.fullName}]]</b>! This is your profile which you can
            personalise and fine-tune to your liking!</p> <br>

        <p>
            <label>Email: [[${#request.userPrincipal.principal.username}]]</label> <br>
            <label>Role: [[${#request.userPrincipal.principal.getAuthorities}]]</label>
        </p>

        <form method="get" action="/editpersonalprofile">
            <button class="postButton" type="submit">Edit Profile</button>
        </form>
    </main>


    <footer>&copy;Copyright 2022 Jakub Chamera</footer>

</body>
</html>
