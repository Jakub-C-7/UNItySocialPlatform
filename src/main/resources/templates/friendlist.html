<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UNIty</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="unity.css" type="text/css"/>
</head>

<body>

<header>
    <nav>

        <form class="search-container" th:action="@{/searchusers}" method="get">
            <input type="search" name="keyword" th:value="${keyword}" class="search-bar"
                   placeholder="Search for users...">
            <button type="submit"><i class="material-icons">search</i></button>
        </form>

        <a href="/feed">Feed</a>
        <a sec:authorize="isAuthenticated()" href="/personalprofile" id="profile-anchor">
            <img th:src="${#request.userPrincipal.principal.getProfilePicture}" alt="profile picture">Profile</a>
        <a sec:authorize="isAuthenticated()" href="/messageinbox">Messages</a>
        <a href="/groups">Groups</a>
        <a sec:authorize="hasAuthority('ADMIN')" href="/adminportal">Admin</a>
        <a sec:authorize="!isAuthenticated()" href="/login">Log-in</a>
        <a sec:authorize="!isAuthenticated()" href="/register">Register</a>
        <a sec:authorize="isAuthenticated()" href="/logout">Log out</a>
    </nav>

    <h1>Friend List</h1>
</header>

<main>

    <div th:if="${param.acceptsuccess}">
        <div class="alert alert-info">Friend accepted successfully!</div>
    </div>

    <div th:if="${param.removesuccess}">
        <div class="alert alert-info">Friend removed successfully!</div>
    </div>

    <p class="alert alert-danger" th:unless="${friends} and ${friends.size()}"> There are currently no friends
        available</p>

    <!-- Ordered list of friends. Ordered alphabetically-->
    <ol>
        <th:block th:each="friend : ${friends}">
            <li class="aRequest"
                th:if="${friend.getAdded() == true}">

                <img th:if="${!friend.getUser().getEmail().equals(principal.getName())}" th:src="${friend.user.getProfilePicture()}" class="post-profile-picture">
                <article class="postText" th:if="${!friend.getUser().getEmail().equals(principal.getName())}">
                    <em><a class="user-search-link" th:href="@{profile+'/'+${friend.user.getId()}}"
                           th:text="${friend.user.getFullName()}"></a></em>
                </article>

                <img th:if="${!friend.getUsersFriend().getEmail().equals(principal.getName())}" th:src="${friend.usersFriend.getProfilePicture()}" class="post-profile-picture">
                <article class="postText" th:if="${!friend.getUsersFriend().getEmail().equals(principal.getName())}">
                    <em><a class="user-search-link" th:href="@{profile+'/'+${friend.usersFriend.getId()}}"
                           th:text="${friend.usersFriend.getFullName()}"></a></em>
                </article>

                <div class="div-delete-button" sec:authorize="isAuthenticated()">

                    <form th:action="@{'/chat/createnewchat/{id}'(id=${friend.user.getId()})}" method="post">
                        <button sec:authorize="isAuthenticated()" class="delete-button" type="submit"><i
                                class="material-icons 30">chat</i></button>
                    </form>

                    <form th:action="@{'removefriend/{id}'(id=${friend.getId()})}" method="post">
                        <button class="delete-button" type="submit"><i class="material-icons">close</i></button>
                    </form>
                    <br>

                </div>
            </li>
        </th:block>
    </ol>

    <div class="flat-buttons">
        <form method="get" action="/personalprofile">
            <button class="postButton" type="submit">Back to Profile</button>
        </form>
    </div>

</main>

<footer>&copy;Copyright 2022 Jakub Chamera</footer>

</body>
</html>
