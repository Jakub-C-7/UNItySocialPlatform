<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Groups</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="unity.css" type="text/css"/>
</head>

<body>

<header>
    <nav>

        <form class="search-container" th:action="@{/searchusers}" method="get">
            <input type="search" name="keyword" th:value="${keyword}" class="search-bar" placeholder="Search for users...">
            <button type="submit"><i class="material-icons">search</i></button>
        </form>

        <a href="/feed">Feed</a>
        <a sec:authorize="!isAuthenticated()" href="/login">Log-in</a>
        <a sec:authorize="!isAuthenticated()" href="/register">Register</a>
        <a sec:authorize="isAuthenticated()" href="/personalprofile">Profile</a>
        <a sec:authorize="isAuthenticated()" href="/messageinbox">Messages</a>
        <a sec:authorize="hasAuthority('ADMIN')" href="/adminportal">Admin</a>
        <a sec:authorize="isAuthenticated()" href="/logout">Log out</a>
    </nav>

    <h1>Groups</h1>
</header>

<main>

    <div sec:authorize="isAuthenticated()" th:if="${param.success}">
        <div class="alert alert-info">Group created successfully!</div>
    </div>
<!--    <div th:if="${param.postempty}">-->
<!--        <div class="alert alert-danger">Post cannot be empty!</div>-->
<!--    </div>-->

    <!-- Form to create a new group -->
    <form sec:authorize="isAuthenticated()" action="/groups" method="post">
        <input type="text" id="name" name="name"
               placeholder="Group Name" maxlength="20" required>
        <input type="text" id="description" name="description"
               placeholder="Group Description" maxlength="100" required>
        <input type="text" id="type" name="type"
               placeholder="Group Type" maxlength="20" required>
        <button class="postButton" type="submit"><i class="material-icons">post_add</i></button>
    </form>

    <p class="alert alert-danger" th:unless="${groups} and ${groups.size()}"> There are currently no groups available</p>

    <!-- Ordered list of groups -->
    <ol>
        <th:block th:each="group : ${groups}">
            <li class="aPost">
                <article class="postText">
                    <em><a th:text="|${group.name}|" th:href="@{group+'/'+${group.getId()}}"></a></em>
                    <h2 th:text="|${group.type}|"></h2>
                    <p>Owner: <a class="user-search-link" th:href="@{profile+'/'+${group.creator.getId()}}"
                                 th:text="${group.creator.getFullName()}"></a></p>
                    <p th:text="|${group.description}|"></p>
                </article>
            </li>
        </th:block>
    </ol>

    <footer>&copy;Copyright 2022 Jakub Chamera</footer>

</main>

</body>
</html>
