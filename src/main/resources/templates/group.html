<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>UNIty</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../unity.css" type="text/css"/>
</head>

<body>

<header>
    <nav>

        <form class="search-container" th:action="@{/searchusers}" method="get">
            <input type="search" name="keyword" th:value="${keyword}" class="search-bar" placeholder="Search for users...">
            <button type="submit"><i class="material-icons">search</i></button>
        </form>

        <a href="/feed">Feed</a>
        <a sec:authorize="!isAuthenticated()" href="/login">Log-in</a>
        <a sec:authorize="!isAuthenticated()" href="/register">Register</a>
        <a sec:authorize="isAuthenticated()" href="/personalprofile">Profile</a>
        <a sec:authorize="isAuthenticated()" href="/messageinbox">Messages</a>
        <a sec:authorize="hasAuthority('ADMIN')" href="/adminportal">Admin</a>
        <a sec:authorize="isAuthenticated()" href="/logout">Log out</a>
    </nav>
</header>

<main>
    <div class="profile-header">
        <b><h1 th:text="${group.getName()}"></h1></b>

        <form sec:authorize="isAuthenticated()" th:if="${memberPending == false && isAMember == false}" th:action="@{'sendjoinrequest/{id}'(id=${group.getId()})}" method="post" >
            <button sec:authorize="isAuthenticated()" class="delete-button" type="submit"> <i class="material-icons 30">group_add</i></button>
        </form>

        <form sec:authorize="isAuthenticated()" th:if="${isAMember && !record.getGroup().getCreator().equals(record.getUser())}" th:action="@{'/group/denyjoinrequest/{id}/{gid}'(id=${record.user.getId()}, gid=${group.getId()})}" method="POST">
            <input type="hidden" name="_method" value="DELETE" />
            <button class="delete-button" type="submit" value="delete"><i class="material-icons">cancel</i>Leave Group</button>
        </form>

        <span sec:authorize="isAuthenticated()" th:if="${memberPending == true && isAMember == false}">Join Request Pending</span>
    </div>
    <h2 th:text="${'Type: '+group.getType()}"></h2>
    <h3 th:text="${'Owner: '+group.getCreator().getFullName()}"></h3>
    <p th:text="${'Description: '+group.getDescription()}"></p>

    <form method="get" th:action="@{'/memberlist/{id}'(id=${group.getId()})}">
        <button class="postButton" type="submit">Member List</button>
    </form><br>

    <form sec:authorize="isAuthenticated()" th:if="${isAdmin == true}" method="get" th:action="@{'/groupadmininbox/{id}'(id=${group.getId()})}">
        <button class="postButton" type="submit">Admin Inbox</button>
    </form><br>

    <form sec:authorize="isAuthenticated()" th:if="${isAdmin == true}" method="get" th:action="@{'/editgroup/{id}'(id=${group.getId()})}">
        <button class="postButton" type="submit">Edit Group</button>
    </form><br>

    <section sec:authorize="isAuthenticated()" th:if="${isAMember}">
        <!-- Form to create a new post in the group -->
        <form class="newPostBox" method="post">
            <input class="createPost" type="text" id="postContent" name="postContent"
                   placeholder="What would you like to post?" maxlength="255" required>
            <button class="postButton" type="submit"><i class="material-icons">post_add</i></button>
        </form>

        <div sec:authorize="isAuthenticated()" th:if="${param.postsuccess}">
            <div class="alert alert-info">Post created successfully!</div>
        </div>
        <div sec:authorize="isAuthenticated()" th:if="${param.deletesuccess}">
            <div class="alert alert-info">Post deleted successfully!</div>
        </div>
        <div sec:authorize="isAuthenticated()" th:if="${param.posteditsuccess}">
            <div class="alert alert-info">Post edited successfully!</div>
        </div>
        <div sec:authorize="isAuthenticated()" th:if="${param.postempty}">
            <div class="alert alert-danger">Post cannot be empty!</div>
        </div>

        <h2>Group Content: </h2>
        <ol id="listofgroupposts">
            <th:block th:each="post : ${posts}">
                <li class="aPost">
                    <img th:src="${post.postUser.getProfilePicture()}" class="post-profile-picture">
                    <article class="postText">
                        <em><a class="user-search-link" th:href="@{'/'+profile+'/'+${post.postUser.getId()}}"
                               th:text="${post.postUser.getFullName()}"></a></em>
                        <p th:text="|${post.postContent}|"></p>
                        <p class="postDate" th:text="|${post.getPostDateTime}|"></p>

                    </article>
                    <div class="div-delete-button" sec:authorize="isAuthenticated()" th:if="${post.postUser.getEmail() == principal.getName()}">

                        <form th:action="@{'/group/{gid}/deletepost/{id}'(id=${post.getId()}, gid=${group.getId()})}" method="POST">
                            <input type="hidden" name="_method" value="DELETE" />
                            <button class="delete-button" type="submit" value="delete"><i class="material-icons">clear</i></button>
                        </form>

                        <form th:action="@{'/editpersonalpost/group{id}'(id=${post.getId()})}" method="get" >
                            <button class="delete-button" type="submit"> <i class="material-icons">edit</i></button>
                        </form> <br>

                    </div>
                </li>
            </th:block>
        </ol>

        <span id="pagination">
            <button id="prev">&lt;</button>
            <span id="pageIndicator">0</span> of <span id="nPages">0</span>
            <button id="next">&gt;</button>
        </span>

        <script type="text/javascript" src="../js/group.js"></script>

    </section>

</main>

<footer>&copy;Copyright 2022 Jakub Chamera</footer>

</body>
</html>
