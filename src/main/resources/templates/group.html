<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Group</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../unity.css" type="text/css"/>
</head>
<body>

<header>
    <nav>

        <form class="search-container" th:action="@{/searchusers}" method="get">
            <input type="search" name="keyword" th:value="${keyword}" class="search-bar" placeholder="Search for users...">
            <button type="submit"><i class="material-icons">search</i></button>
        </form>

        <a href="/feed">Feed</a>
        <a sec:authorize="!isAuthenticated()" href="/login">Log-in</a>
        <a sec:authorize="!isAuthenticated()" href="/register">Register</a>
        <a sec:authorize="isAuthenticated()" href="/personalprofile">Profile</a>
        <a sec:authorize="isAuthenticated()" href="/messageinbox">Messages</a>
        <a sec:authorize="hasAuthority('ADMIN')" href="/adminportal">Admin</a>
        <a sec:authorize="isAuthenticated()" href="/logout">Log out</a>
    </nav>
</header>

<main>
    <div class="profile-header">
        <b><h1 th:text="${group.getName()}"></h1></b>

        <form sec:authorize="isAuthenticated()" th:if="${memberPending == false && isAMember == false}" th:action="@{'sendjoinrequest/{id}'(id=${group.getId()})}" method="post" >
            <button sec:authorize="isAuthenticated()" class="delete-button" type="submit"> <i class="material-icons 30">group_add</i></button>
        </form>

        <form sec:authorize="isAuthenticated()" th:if="${isAMember && !record.getGroup().getCreator().equals(record.getUser())}" th:action="@{'/group/denyjoinrequest/{id}/{gid}'(id=${record.user.getId()}, gid=${group.getId()})}" method="POST">
            <input type="hidden" name="_method" value="DELETE" />
            <button class="delete-button" type="submit" value="delete"><i class="material-icons">cancel</i>Leave Group</button>
        </form>

        <span sec:authorize="isAuthenticated()" th:if="${memberPending == true && isAMember == false}">Join Request Pending</span>
    </div>
    <h2 th:text="${'Type: '+group.getType()}"></h2>
    <h3 th:text="${'Owner: '+group.getCreator().getFullName()}"></h3>
    <p th:text="${'Description: '+group.getDescription()}"></p>

    <form sec:authorize="isAuthenticated()" th:if="${isAdmin == true}" method="get" th:action="@{'/groupadmininbox/{id}'(id=${group.getId()})}">
        <button class="postButton" type="submit">Admin Inbox</button>
    </form><br>

    <form method="get" th:action="@{'/memberlist/{id}'(id=${group.getId()})}">
        <button class="postButton" type="submit">Member List</button>
    </form><br>


    <section sec:authorize="isAuthenticated()" th:if="${isAMember}">
        <h2>Group Content: </h2>
    </section>

</main>

<footer>&copy;Copyright 2022 Jakub Chamera</footer>
</body>
</html>
