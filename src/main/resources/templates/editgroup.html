<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UNIty</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../unity.css" type="text/css"/>
</head>

<body>

    <header>
        <nav>

            <form class="search-container" th:action="@{/searchusers}" method="get">
                <input type="search" name="keyword" th:value="${keyword}" class="search-bar" placeholder="Search for users...">
                <button type="submit"><i class="material-icons">search</i></button>
            </form>

            <a href="/feed">Feed</a>
            <a href="/groups">Groups</a>
            <a sec:authorize="!isAuthenticated()" href="/login">Log-in</a>
            <a sec:authorize="!isAuthenticated()" href="/register">Register</a>
            <a sec:authorize="isAuthenticated()" href="/personalprofile">Profile</a>
            <a sec:authorize="isAuthenticated()" href="/messageinbox">Messages</a>
            <a sec:authorize="hasAuthority('ADMIN')" href="/adminportal">Admin</a>
            <a sec:authorize="isAuthenticated()" href="/logout">Log out</a>
        </nav>

        <h1>Edit Group</h1>
    </header>

    <main>

        <form method="get" th:action="@{'/group/{id}'(id=${group.getId()})}">
            <button class="postButton" type="submit">Back to Group</button>
        </form>

        <form method="post" th:action="@{'/editgroup/{id}'(id=${group.getId()})}">
                <!-- success and failure messages -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Oops, there has been an error editing the group</div>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">Success! Changed have been saved</div>
            </div>

            <p>
                <label for="name" class="sr-only"> Name</label>
                <input type="text" id="name" name="name" class="form-control" th:placeholder="${group.name}"
                       maxlength="50" pattern="[A-Za-z].{0,}"
                       title="Please enter a valid group name"
                       autofocus="">
            </p>
            <p>
                <label for="description" class="sr-only">Description</label>
                <input type="text" id="description" name="description" class="form-control" th:placeholder="${group.description}"
                       maxlength="50" pattern="[A-Za-z].{0,}"
                       title="Please enter a valid description"
                       autofocus="">
            </p>
            <p>
                <label for="type" class="sr-only">Type</label>
                <input type="text" id="type" name="type" class="form-control" th:placeholder="${group.type}"
                       pattern="[A-Za-z].{0,}"
                       title="Please enter a valid type"
                       maxlength="50"
                       autofocus="">
            </p>
            <button class="btn btn-primary btn-block" type="submit">Submit Changes</button>
        </form> <br>

        <footer>&copy;Copyright 2022 Jakub Chamera</footer>

    </main>

</body>
</html>
